<!--
Example 8-15. The loader element
From "Web Browser API Cookbook" by Joe Attardi
-->
<style>
  #loader {
    width: 64px;
    height: 64px;

    /* Make a circle shape */
    border-radius: 50%;
    border-width: 10px;
    border-style: solid;
    border-color: skyblue blue skyblue blue;

    /* Set the initial opacity so the appear animation is smooth */
    opacity: 0;
  }
</style>

<div id="loader"></div>
